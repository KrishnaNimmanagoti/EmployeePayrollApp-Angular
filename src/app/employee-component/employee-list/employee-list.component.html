<div class="outerContainer" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar>
      <img class="logo" src="../../../assets/images/logo.png" alt="Logo" routerLink=''>
      <div>
          <div class="employee" routerLink=''>EMPLOYEE</div>
          <div class="payroll" routerLink=''>PAYROLL</div>
      </div>
    </mat-toolbar>
  
    <mat-card class="card" fxLayout="row">
      <div class="header">Employee Payroll Form</div>
      <div  style="margin-right: 9%;">
        <button class="register" mat-raised-button color="primary" routerLink='/create-employee'>Add Employee</button>
      </div>
    </mat-card>
    
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <ng-container matColumnDef="profileImage">
        <th mat-header-cell *matHeaderCellDef> Profile Pic</th>
        <td mat-cell *matCellDef="let element"><img class="profile" src={{element.profileImage}} alt="Pic"></td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
      
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.departments}} </td>
      </ng-container>
  
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">        
          <div fxLayout="row" dir="ltr" fxLayoutGap="20%">
          <img src="../../../assets/icons/create-black-18dp.svg" alt="" (click)="updateEmployee(element)">
          <img src="../../../assets/icons/delete-black-18dp.svg" alt="" (click)="deleteEmployee(element.id)">
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
